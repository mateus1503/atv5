<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::head}, ~{::main}, ~{})">

<head th:replace="fragments/head :: head(~{}, ~{::title})">
    <title>Cadastro de Pessoa Física</title>
</head>

<body>
<!--<header th:replace="fragments/header :: header(~{})"></header>-->

<main class="container my-5">
    <h1 class="mb-4 text-center">Cadastro de Pessoa Física</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <form th:action="@{/pessoaFisica/save}" th:object="${pessoaFisica}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorclass="is-invalid" placeholder="Nome">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input class="form-control" id="telefone" type="text" th:field="*{telefone}" th:errorclass="is-invalid" placeholder="Telefone">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input class="form-control" id="cpf" type="text" th:field="*{cpf}" th:errorclass="is-invalid" placeholder="CPF">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input class="form-control" id="username" type="text" th:field="*{usuario.username}" th:errorclass="is-invalid" placeholder="Username">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input class="form-control" id="senha" type="password" th:field="*{usuario.password}" th:errorclass="is-invalid" placeholder="Senha">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"></div>
                    </div>

                    <!-- Botões de Rádio para Seleção de Role -->
                    <div class="mb-3">
                        <label class="form-label">Tipo de Usuário</label>
                        <div class="btn-group" role="group" aria-label="Seleção de Role">
                            <input type="radio" class="btn-check" name="usuario.roles[0].nome" id="btnRoleUser" th:field="*{usuario.roles[0].nome}" value="ROLE_USER" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnRoleUser">Usuário</label>

                            <input type="radio" class="btn-check" name="usuario.roles[0].nome" id="btnRoleAdmin" th:field="*{usuario.roles[0].nome}" value="ROLE_ADMIN" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnRoleAdmin">Administrador</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
