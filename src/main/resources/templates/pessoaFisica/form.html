<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::head}, ~{::main}, ~{::header})">

<head th:replace="fragments/head :: head(~{::link}, ~{::title})">
    <title>Cadastro de Pessoa Física</title>
    <!-- Adicionando o link para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/formPessoa.css">
</head>

<body>
<header th:replace="fragments/header :: header(~{})"></header>

<main class="container my-5">
    <h1 class="mb-4">Cadastro de Pessoa Física</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h2 class="card-title mb-4">Pessoa Física</h2>
                <form th:action="${pessoaFisica.id == null} ? @{/pessoaFisica/save} : @{/pessoaFisica/update}" th:object="${pessoaFisica}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorclass="is-invalid" placeholder="Nome">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input class="form-control" id="telefone" type="text" th:field="*{telefone}" th:errorclass="is-invalid" placeholder="Telefone">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input class="form-control" id="cpf" type="text" th:field="*{cpf}" th:errorclass="is-invalid" placeholder="CPF">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>

                    <div class="form-group">
                        <label for="login">Username:</label>
                        <input type="text" id="login" name="login" class="form-control" th:field="*{usuario.username}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{usuario.password}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Adicionando scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9sFJoPZT9xUM/z8xA3IB09GJzJ3G9uA6s4cC5gfJtbz7aPJQm5k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-mQ93sApL8h2zEd9xNiHxGpSY1sC92D/FiAaI1uLMP1Hbcf2FV+FzwNl3rF1QtzB1" crossorigin="anonymous"></script>
</body>
</html>
