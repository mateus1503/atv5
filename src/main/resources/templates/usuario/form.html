<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::head}, ~{::main}, ~{})">

<head th:replace="fragments/head :: head(~{},~{::title})">
  <title>Lista de Vendas</title>
</head>

<!--<header th:replace="fragments/header :: header(~{})"></header>-->

<body>
<main class="container mt-4">
  <h2 class="text-center">Cadastrar Novo UsuÃ¡rio</h2>

  <!-- Exibe a mensagem de sucesso, se houver -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <!-- FormulÃ¡rio de Cadastro -->
  <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
    <div class="form-group">
      <label for="login">Username:</label>
      <input type="text" id="login" name="login" class="form-control" th:field="*{username}" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</main>
</body>
</html>
