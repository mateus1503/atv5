<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::head}, ~{::main}, ~{})">

<head th:replace="fragments/head :: head(~{},~{::title})">
    <title>Lista de Vendas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-0 shadow">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Informe usuário e senha</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-form-label">Login:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário">
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Usuário/senha inválidos!
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                Usuário saído com sucesso
                            </div>
                        </div>
                    </form>
                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/pessoaFisica/form}" class="btn btn-outline-primary">Cadastrar PF</a>
                        <a th:href="@{/pessoaJuridica/form}" class="btn btn-outline-primary">Cadastrar PJ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
