<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::head}, ~{::main}, ~{::header})">

<head th:replace="fragments/head :: head(~{},~{::title})">
    <title>Lista de Produtos</title>
</head>

<header th:replace="fragments/header :: header(~{::form})">
    <form method="post" th:action="@{/produtos/buscar}" class="d-flex" role="search">
        <input name="produto" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</header>

<body>

<main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Produto</h2>
    </div>

    <div th:if="${mensagem != null}" class="alert alert-danger" role="alert">
        <span th:text="${mensagem}"></span>
    </div>

    <div class="row">
        <div th:each="produto : ${produtos}" class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.getDescricao()}"></h5>
                    <p class="card-text" th:text="${produto.valorFormatado()}"></p>
                </div>
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-center mt-2">
                        <a th:href="@{/venda/itemVenda/add/{id}(id=${produto.getId()})}" class="btn btn-primary">
                            Adicionar ao carrinho
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
